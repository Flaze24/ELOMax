
<div class="header">
    <img src="assets/img/elomax.png" width="500" height="48" alt="ELO MAX">
</div>

<app-movie-carousel *ngFor="let section of moviewRow; let i=index" 
                    [row_info]="section"
                    [rowIndex]="i"
                    [activeRow]="activeRowIndex"
                    (set_focus_row)="changeFocusRow($event)"
                    id="row{{i}}"
                    ></app-movie-carousel>
